<!DOCTYPE html>
<html lang='de'>
  <head>
    <meta charset='utf-8'>
    <title>10 Chapters Web App</title>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <link href='app.css' rel='stylesheet'>
    <link rel='manifest' href='manifest.json' />

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!--
        Note: this page is a great way to try React but it's not suitable for production.
        It slowly compiles JSX with Babel in the browser and uses a large development build of React.

        Read this section for a production-ready setup with JSX:
        https://reactjs.org/docs/add-react-to-a-website.html#add-jsx-to-a-project

        In a larger project, you can use an integrated toolchain that includes JSX instead:
        https://reactjs.org/docs/create-a-new-react-app.html

        You can also use React without JSX, in which case you can remove Babel:
        https://reactjs.org/docs/react-without-jsx.html
      -->
  </head>

  <body>

    <header>
      <h1>10 Chapters</h1>
    </header>

    <main>

      <header>
        <h2>Your list for today</h2>
      </header>

      <div id="app_root"></div>
      <script src="app.js" type="text/babel"></script>

      <footer>
        <section class='fin-sect'>
          <h3 class='fin-sect__title'>All read?</h3>
          <p class='fin-sect__text'>Nice! Just come back here tomorrow. Have a blessed day.</p>
        </section>

        <nav class='fin-sect'>
          <h3 class='fin-sect__title'>Wrong list?</h3>
          <p class='fin-sect__text'>
            <!-- Try the
            <a rel='prev' href=''>previous</a> or the
            <a rel='next' href=''>next</a> list. -->
            Try adjusting the parameters in the address bar.
          </p>
        </nav>
      </footer>

    </main>

    <footer>
      <nav class="meta-nav">
        <h2 class="meta-nav__title">General Information</h2>

        <a class='meta-nav__a'
           href='http://www.sohmer.net/media/professor_grant_horners_bible_reading_system.pdf'>
          <p class='meta-nav__text'>
            Learn more about the <b>10 Chapters</b> system.
          </p>
        </a>

        <a class='meta-nav__a'
           href='https://github.com/rosetree/10chapters'>
          <p class='meta-nav__text'>
            Find out about this <b>10 Chapters</b> web app.
          </p>
        </a>
      </nav>
    </footer>

  </body>
</html>
